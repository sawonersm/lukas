version: "2.0"
nlu:
- intent: greetings
  examples: |
    - hola
    - buenas
    - buenos dias
    - buenas tardes
    - muy buenas

- intent: thanks
  examples: |
    - muchas gracias
    - gracias
    - muchisimas gracias

- intent: affirm
  examples: |
    - si
    - si, por favor
    - por favor
    - claro
    - afirmativo

- intent: favourite_pokemon
  examples: |
    - cual es tu pokemon favorito
    - tienes algun pokemon favorito
    - cual es el mejor pokemon

- intent: deny
  examples: |
    - no
    - paso
    - nop

- intent: bot
  examples: |
    - eres un bot
    - eres un humano
    - quien eres
    - eres de verdad
    - que eres
    - como eres
    - eres chico o chica
    - cual es tu genero

- intent: need_insurance
  examples: |
    - quiero un seguro
    - necesito un seguro
- intent: need_insurance_car
  examples: |
    - quiero un seguro de coche
    - necesito un seguro de coche
    - de coche
- intent: cmb_activate
  examples: |
    - llamadme
    - podeis llamarme
    - ayuda
    - necesito ayuda
    - aiuda
- intent: car_not_found
  examples: |
    - no encuentro mi modelo
    - no encuentro mi coche
    - no encuentro la version de mi coche
    - no veo mi coche
    - mi coche no aparece
    - mi coche no esta
- intent: cancel_insurance_after_booking
  examples: |
    - puedo anular despues de contratar
    - puedo anular mi seguro despues de contratar
    - podria cancelar mi seguro despues de haberlo contratado
    - es posible anular despues de haber realizado la contratacion
- intent: cancel_insurance
  examples: |
    - puedo anular mi seguro
    - quiero anular mi seguro
    - puedo cancelar mi seguro
    - quiero cancelar mi seguro
- intent: compare_insurance_needed_documentation
  examples: |
    - que documentacion necesito para comparar mi seguro de coche
    - que documentacion necesito para comparar mi seguro de moto
    - que necesito para comparar un seguro
    - que necesito para comparar el seguro de moto
    - que necesito para comparar el seguro de coche
- intent: is_insurance_mandatory
  examples: |
    - ¿es obligatorio contratar un seguro?
    - ¿Necesito un seguro de coche?
    - ¿es obligatorio tener seguro?
- intent: what_is_mandatory_civil_liability
  examples: |
    - ¿Qué es la cobertura de responsabilidad civil del seguro?
    - ¿Qué cubre la cobertura de responsabilidad civil del seguro?
    - ¿Qué es responsabilidad civil obligatoria?
